<div class="modal fade" [id]="id" tabindex="-1" role="dialog" aria-hidden="true" #elModal>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close" id="close" data-bs-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true"><i class="fal fa-times"></i></span>
        </button>
      </div>
      <div class="modal-body">
        <ng-template popup-content-host></ng-template>
      </div>
    </div>
  </div>
</div>
