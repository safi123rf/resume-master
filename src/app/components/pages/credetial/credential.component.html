<div class="user-create-page">
  <app-message channel="private"></app-message>

  <div class="main">
    <div class="container">
      <form>

        <label for="image">Image (URL):</label>
        <input type="text" id="image" name="image">

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="background">Background:</label>
        <textarea id="background" name="background" rows="4" required></textarea>

        <label for="experiences">Experiences:</label>
        <textarea id="experiences" name="experiences" rows="4" required></textarea>

        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="4" required></textarea>

        <label for="projects">Projects:</label>
        <textarea id="projects" name="projects" rows="4" required></textarea>

        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="4" required></textarea>

        <label for="contact">Contact Information:</label>
        <textarea id="contact" name="contact" rows="4" required></textarea>

        <label for="references">References:</label>
        <textarea id="references" name="references" rows="4" required></textarea>

        <input type="submit" value="Generate Resume">
      </form>
    </div>
  </div>
</div>
